<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="musical.css">
    <script src="https://kit.fontawesome.com/5b50f7f16a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="music.jpg" class="song-img" alt="">
            <h1>Dhoondne ko jamane mein..</h1>
            <h3>Arjit singh ,Shreya ghosal</h3>
            <audio  id="song">
                <source src="music.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>

                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>

</html>
